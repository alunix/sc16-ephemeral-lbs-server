<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"></meta>
    <!-- style imports -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">

    <!-- library imports -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.22/vue.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/0.7.0/vue-resource.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.bundle.min.js"></script>

</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Home</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="help.html">Help</a>
                    </li>
                    <li>
                        <a href="about.html">About</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <div id="overlay-back"></div>
    <div id="popup">
      <h1>An Ephemeral Experience</h1>
      <h3>Explore the map!</h3>
      <p>Find help in the bar above!</p>
      <button id="close">Get Started!</button>
      <input type=button onClick="location.href='help.html'" value='Help'>

    </div>

    <!-- Page Content -->
    <div class="container">
        <!-- /.row -->

        <div class="row">
        <div id="map" class="col-md-6">
        </div>

        <div id="contentbox" class="col-md-3">
            <div id="zonearea">
              {{zone.Name}}</br>
              {{zone['Expired-at']}}</br>
              {{zone.Topics}}</br>
              {{zone['Zone-id']}}</br>
              <canvas id="zoneChart"></canvas>
            </div>
            <div id="messagearea">
              <h3>Messages:</h3>
              <div class="message" v-for="m in messages">
                <div class="message-title">
                  {{ m.Title }}
                </div>
                <div class="message-content">
                  {{ m.Message }}
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
    <!-- /.container -->
</body>
<script type="text/javascript" src="js/vue_broadcaster.js"></script>
<script type="text/javascript" src="js/messages.js"></script>
<script type="text/javascript" src="js/map.js"></script>
<script type="text/javascript" src="js/dialog.js"></script>
<script type="text/javascript" src="js/zone.js"></script>

</html>
