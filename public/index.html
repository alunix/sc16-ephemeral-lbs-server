<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8"></meta>
		<!-- style imports -->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
		<link href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" rel="stylesheet">
		<link href="/css/style.css" rel="stylesheet">
		<link href="/css/dist/leaflet.draw.css" rel="stylesheet">
		<link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet' />
		<link rel="stylesheet" href="http://leaflet.github.io/Leaflet.draw/lib/leaflet/leaflet.css"/>
        <link rel="stylesheet" href="http://leaflet.github.io/Leaflet.draw/leaflet.draw.css"/>
		<link rel="stylesheet" href="https://raw.githubusercontent.com/CliffCloud/Leaflet.EasyButton/master/src/easy-button.css"/>
		<link href="/calendar/tcal.css" rel="stylesheet">

		<!-- library imports -->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
		<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.22/vue.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/0.7.0/vue-resource.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
		<script type="text/javascript" src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script>
		<script type="text/javascript" src="http://leaflet.github.io/Leaflet.draw/leaflet.draw.js"></script>
		<script type="text/javascript" src="http://leaflet.github.io/Leaflet.draw/lib/leaflet/leaflet.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.2.3/leaflet.draw-src.js"></script>
		<script type="text/javascript" src="https://raw.githubusercontent.com/CliffCloud/Leaflet.EasyButton/master/src/easy-button.js"></script>
		
   

	</head>

	<body>
		<!-- Navigation -->
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="index.html">Home</a>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li>
							<a href="help.html">Help</a>
						</li>
						<li>
							<a href="about.html">About</a>
						</li>
					</ul>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container -->
		</nav>
		<div id="overlay-back"></div>
		<div id="popup">
			<h1>An Ephemeral Experience</h1>
			<h3>Explore the map!</h3>
			<p>Find help in the bar above!</p>
			<button id="close">Get Started!</button>
			<input type=button onClick="location.href = 'help.html'" value='Help'>

		</div>

		<!-- Page Content -->
		<div class="container">
			<!-- /.row -->

			<div class="row">
				<div id="map" class="col-md-6">
					<div class="leaflet-control-mapbox-geocoder leaflet-bar leaflet-control active" style=" position: absolute; bottom: 1%;">
						<a class="leaflet-control-mapbox-geocoder-toggle mapbox-icon mapbox-icon-geocoder" href="#">&nbsp;</a>
						<div class="leaflet-control-mapbox-geocoder-results"></div>
						<div class="leaflet-control-mapbox-geocoder-wrap">
							<form class="leaflet-control-mapbox-geocoder-form">
								<input class="" type="text" placeholder="Search">
							</form>
						</div>
					</div>
					
				</div> 

				<div id="createzonePopup">
					<form id="createzone">
						<label id="h2" form="createzone">Create Zone</label> </br>
						<label for="zonename">Zonename</label> 
						<input type="text" id="zonename" maxlength="30"> </br>
						<label for="duration">Duration (in days)</label>  
						<input  type="text" id="duration" class="tcal" > </br>
						<button type="reset">reset</button>
						<button type="submit">finish</button>
						<button id="closeCreateZone"> cancel</button>
					</form>
				</div>

				<div id="contentbox" class="col-md-3">
					<div id="zonearea">
						{{zone.Name}}</br>
						{{zone['Expired-at']}}</br>
						{{zone.Topics}}
					</div>
					<div id="messagearea">
						<h3>Messages:</h3>
						<div class="message" v-for="m in messages">
							<div class="message-title">
								{{ m.Title }}
							</div>
							<div class="message-content">
								{{ m.Message }}
							</div>
						</div>
					</div>
					<div id="createZone">
						<form id="createZoneform">
						<h3>Create Zone</h3>
						<div style="width: 30%; float:left;">
						<label for="zonename">Zonename</label></br>
						<label for="duration">Duration</label> </br>
						<label for="time">Time</label>   </br>
						<label for="topics">Topics</label> </br>
						<label for="area">Area</label> </br>
						</div>
						<div style="width: 70%; float:right;">
						<input type="text" id="zonename" maxlength="30"> </br>
						<input type="text" id="duration" class="tcal"> </br>
						<form action="input.htm"> 
    					<input type="time" id"time" placeholder="23:59:59">
  						</form> </br>
						<input type="text" id="topics" maxlength="50"> </br>
						<input type="text" id="area"> </br> 
						</div>
						<p>&nbsp;</p>
						<button form="createZoneform" type="reset">reset</button>
						<button type="submit">finish</button>
						<button id="closeCreateZone"> cancel</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- /.container -->
	</body>
	<script type="text/javascript" src="js/messages.js"></script>
	<script type="text/javascript" src="js/map.js"></script>
	<script type="text/javascript" src="js/dialog.js"></script>
	<script type="text/javascript" src="js/zone.js"></script>
	<script type="text/javascript" src="calendar/tcal.js"></script>


</html>
