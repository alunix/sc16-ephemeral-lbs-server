<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"></meta>
    <!-- style imports -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">

    <!-- library imports -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.22/vue.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/0.7.0/vue-resource.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.bundle.min.js"></script>

</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Home</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="topbar">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="help.html">Help</a>
                    </li>
                    <li>
                        <a href="about.html">About</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <div id="overlay-back"></div>
    <div id="popup">


    </div>

    <!-- Page Content -->
    <div class="container">
        <!-- /.row -->

        <div class="row">


            <div id="map" class="col-md-6">
            </div>

            <div id="contentbox" class="col-md-3">
                <div id="welcome">
                    <welcome v-if="state"></welcome>
                </div>
                <template id="welcome-template">
                    <h1>An Ephemeral Experience</h1>
                    <h3>Explore the map!</h3>
                    <p>Find help in the bar above!</p>
                    <button id="close" v-on:click="initView()" >Get Started!</button>
                    <!--<input type=button onClick="location.href='help.html'" value='Help'>-->
                </template>
                <div id="togglebtn">
                    <button type="button" v-if="state" class="toggle btn-primary btn-lg" :class="{ 'active': active }" @click="call">{{ active ? infoText : zoneText }}</button>
                    </br>
                    </br>
                </div>
                <div id="search">
                    <input type="text" v-if="state" class="form-control" placeholder="Search" v-model="search" debounce="500"></input>
                    <div id="search_results">
                        <div v-for="zone in result">
                            {{zone.Name}}</br>
                            {{zone['Expired-at']}}</br>
                            {{zone.Topics}}</br>
                            {{zone['Zone-id']}}</br>
                        </div>
                    </div>
                </div>
                <div id="chartarea">
                    <canvas v-if="state" id="zoneChart"></canvas>
                </div>
                <div id="zonearea">
                    <zoneinfo v-if="state" :name="zone.Name" :expire="zone['Expired-at']" :topic="zone.Topics"></zoneinfo>
                </div>
                <template v-if="state" id="zone-info-template">
                    <div class="panel panel-default">
                        <div class="panel-heading">{{name}}</div>
                        <div class="panel-body">{{expire}}</br>{{topic}}</div>
                    </div>
                </template>
                <div id="messagearea">
                    <messageinfo v-if="state" v-for="message in messages" :title="message.Title" :message="message.Message"></messageinfo>
                </div>

                <template id="message-info-template">
                    <ul class="list-group">
                        <li class="list-group-item"><span class="badge">Title</span> {{ title }} </li>
                        <li class="list-group-item"><span class="badge">Message</span> {{ message }} </li>
                    </ul>
                </template>
                <div id="addzone">
                    <addzone v-show="state"> </addzone>
                </div>
                <template id="add-zone-template">
                    <div>
                        <form id="createzone">
                            <label id="h2" form="createzone">Create Zone</label> </br>
                            <label for="zonename">Zonename</label>
                            <input type="text" id="zonename" maxlength="30"> </br>

                            <label for="duration">Duration (in days)</label>
                            <input type="number" id="duration" maxlength="3"> </br>

                            <button type="reset">reset</button>
                            <button type="submit" id="close">submit</button>
                            <input type=button onClick="location.href='index.html'" value='cancel'>
                        </form>
                        <!--<span>Add zone form: {{ message }}</span>
                        <br>
                        <input type="text" v-model="message" placeholder="edit me">-->
                    </div>
                </template>
            </div>
        </div>
    </div>
    <!-- /.container -->
</body>
<script type="text/javascript" src="js/vue_broadcaster.js"></script>
<script type="text/javascript" src="js/welcomeVue.js"></script>
<script type="text/javascript" src="js/messageVue.js"></script>
<script type="text/javascript" src="js/map.js"></script>
<script type="text/javascript" src="js/dialog.js"></script>
<script type="text/javascript" src="js/zoneVue.js"></script>
<script type="text/javascript" src="js/addZoneVue.js"></script>
<script type="text/javascript" src="js/buttonVue.js"></script>
<script type="text/javascript" src="js/chart.js"></script>
<script type="text/javascript" src="js/search.js"></script>
</html>
